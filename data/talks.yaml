- speaker: Lawrence Esswood
  affiliation: Google
  affiliation_link: https://google.com
  title: Bringing Tock to CHERI
  time: 13:15
  room: 1242
  abstract: |

    CHERI is a set of ISA extensions (with implementations on RISC-V, MIPS,
    armv8, and more) that add hardware enforced capabilities. These can be
    utilised by operating systems not just to provide an alternative access
    control mechanism (instead of an MMU or MPU), but also to enforce
    system-wide safety in a way that these other mechanisms struggle to help.
    In this presentation, I will talk about my experience bringing Tock to a
    RISC-V CHERI platform. I will demonstrate how just slight modifications to
    code (and new hardware) can improve the hardness of the syscall boundary,
    and give an example of how the kernel and userspace can work together to
    provide a temporally safe C heap.

- speaker: Amalia Camelia Simion
  affiliation: Wyliodrin
  affiliation_link: https://wyliodrin.com/
  title: Multiplexing Serial Port Messages
  time: 14:15
  room: 1242
  abstract: |

    Design, description, and implementation nuances of the new
    PacketBuffer mechanism. PacketBuffer allows the appending and
    prepending of metadata into messages sent on the serial port
    without re-allocating memory at every prepend/append.

    This talk will also introduce a new GUI app that connects to the
    board, reads from the serial port, and uses the metadata to filter
    messages by sender (the process console, debug messages, and each
    application) and to show them separately in the UI.

