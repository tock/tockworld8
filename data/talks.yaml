- speaker: Alexandru Radovici
  affiliation: Politehnica University of Bucharest
  affiliation_link: https://upb.ro/
  title: Teaching Embedded Systems with Tock
  time: 16:10
  room: 1242
  abstract: |

    We have been teaching an embedded undergraduate course using Rust
    as the programming language. This talk wants to point out the
    strength of Tock compared to alternative Rust systems and why we
    think it might be better for education. We also propose a number
    of modifications, which we are already working on, that would make
    Tock a excellent choice for teaching embedded courses.


